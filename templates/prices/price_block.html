<section class="block8" id="calculator">
    <div class="container">
        <div class="block8__block"><span class="section__title">Хотите узнать больше?</span><span class="block8__descriptor">Подробный калькулятор стоимости ремонта</span>
            <div class="block8__calc clearfix">
                <div class="block8__left">
                    <fieldset>
                        <label class="block8__label">Выберите тип</label>
                        <select id="place-type">
                            {% for t in place_types %}
                                <option>{{ t.name }}</option>
                            {% endfor %}
                        </select>
                    </fieldset>
                    <fieldset>
                        <label class="block8__label">Выберите вид ремонта</label>
                        <select id="repair-type">
                            {% for p in rem_type %}
                            <option data-price="{{ p.price }}" data-term="{{ p.time }}">{{ p.name }}</option>
                            {% endfor %}
                        </select>
                    </fieldset>
                    <fieldset>
                        <label class="block8__label">Введите площадь объекта</label>
                        <input type="text" id="square" value="120"/><span>м<sup>2</sup></span>
                    </fieldset>
                    <fieldset>
                        <label class="block8__label">Разрабатываем дизайн-проект?</label>
                        <input type="radio" name="design" id="design1" data-price="300" checked="checked"/>
                        <label>Да</label>
                        <input type="radio" name="design" id="design2" data-term="0" />
                        <label>Нет</label>
                    </fieldset>
                    <button class="button block8__calculte">Рассчитать стоимость</button>
                </div>
                <div class="block8__right"><span class="block8__label">Выберите виды работ</span>
                    <div class="block8__works">

                        {% for work in works %}
                        <div class="block8__work">
                            <input type="checkbox" name="work" data-price="{{ work.price }}" checked="checked"/>
                            <label>{{ forloop.counter }}. {{ work.name }}</label>
                        </div>
                        {% endfor %}

                    </div>
                </div>
            </div>
            <div class="block8__result"><span class="total-price">Итого стоимость работ: <span></span> руб</span><span class="sell">Вы получаете скидку <span></span>% до конца лета 2018!</span><span class="total-terms">Сроки работ: от <span class='min'></span> до <span class='max'></span> дней</span><span class="block8__form__title">Забронируйте скидку:</span>
                <form class="block8__form">
                    <input type="text" name="name" placeholder="Ваше имя" required="required"/>
                    <input type="text" name="phone" placeholder="Ваш телефон" required="required"/>
                    <input type="hidden" name="place-type"/>
                    <input type="hidden" name="repair-type"/>
                    <input type="hidden" name="square"/>
                    <input type="hidden" name="design"/>
                    <input type="hidden" name="works"/>
                    <button class="button">Забронировать скидку</button>
                    <fieldset class="checkbox">
                        <input type="checkbox" name="ch2" id="ch2" checked="checked"/>
                        <label for="ch2">Я принимаю условия <br><a href=''>политики конфиденциальности</a></label>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
